<div class="task" [ngClass]="{done : task?.status}" >
    <div class="task-left">
      <h2>{{ task?.text }}</h2>
    </div>
    <div class="task-left">
      <button type="button" class="btn btn-warning">Update</button>
      <button type="button" class="btn btn-danger">Delete</button>
      <button type="button" class="btn btn-success" (click)="doneTask()" >Done</button>
    </div>
</div>
